<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard Utente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 500px;
      }

      h1 {
        color: #444;
        margin-bottom: 20px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .logout-btn {
        margin-top: 20px;
        background-color: #3498db;
      }

      .logout-btn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard Utente</h1>

      <!-- âœ… Visualizza eventi disponibili -->
      <a th:href="@{/prenotazioni/mostraEventi}" class="btn"
        >ðŸ“… Mostra Eventi Disponibili</a
      >

      <!-- âœ… Storico prenotazioni -->
      <a th:href="@{/prenotazioni/storico}" class="btn"
        >ðŸ“„ Visualizza Storico Prenotazioni</a
      >

      <!-- âœ… Ricerca per data -->
      <form th:action="@{/prenotazioni/ricerca/data}" method="get">
        <label for="data">ðŸ”Ž Cerca eventi per data:</label>
        <input type="date" id="data" name="data" required />
        <button type="submit" class="btn">Cerca</button>
      </form>

      <!-- âœ… Ricerca per prezzo -->
      <form th:action="@{/prenotazioni/ricerca/prezzo}" method="get">
        <label for="prezzoMin">ðŸ’° Prezzo Minimo:</label>
        <input
          type="number"
          id="prezzoMin"
          name="prezzoMin"
          step="0.01"
          required
        />

        <label for="prezzoMax">ðŸ’° Prezzo Massimo:</label>
        <input
          type="number"
          id="prezzoMax"
          name="prezzoMax"
          step="0.01"
          required
        />

        <button type="submit" class="btn">Cerca</button>
      </form>

      <!-- âœ… Logout -->
      <form th:action="@{/auth/logout}" method="post">
        <button type="submit" class="btn logout-btn">ðŸšª Logout</button>
      </form>
    </div>
  </body>
</html>
