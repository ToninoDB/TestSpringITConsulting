<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Effettua Prenotazione</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }

      h1 {
        color: #444;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin-top: 20px;
      }

      label,
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Effettua una Nuova Prenotazione</h1>

    <form th:action="@{'/prenotazioni/' + ${eventoId}}" method="post">
      <!-- ✅ Numero di biglietti -->
      <label for="numeroBiglietti">Numero di Biglietti:</label>
      <input
        type="number"
        id="numeroBiglietti"
        name="numeroBiglietti"
        min="1"
        required
      />

      <!-- ✅ Pulsante di invio -->
      <button type="submit">Prenota</button>
    </form>

    <!-- ✅ Link per tornare alla lista eventi -->
    <a th:href="@{/}">Torna alla home</a>
  </body>
</html>
